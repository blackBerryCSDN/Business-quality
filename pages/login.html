<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../metronic/global/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/web.css">
    <style>
        html,body{
            height: 100%;
        }
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div class="login-company-wrap">
        <div class="login-content-box">
            <div class="login-content-header">

            </div>
            <div class="login-content-center">
                <div class="login-left-center">
                    <div>
                    </div>
                </div>
                <div class="login-right-center">
                    <div class="form-group ">
                        <div class="set-position" style="margin-bottom: 15px;">
                            <label>视图</label>
                            <select name="" id="selectUser" class="form-control">
                                <option value="0">客户视图</option>
                                <option value="1">运维视图</option>
                            </select>
                        </div>
                        <div class="set-position">
                            <label>用户名</label>
                            <input type="text" class="form-control">
                            <div class="user-name-wrong"><span>* 用户名不能为空</span></div>
                        </div>
                        <div class="set-position">
                            <label>密码</label>
                            <input type="password" class="form-control" >
                            <div class="passworld-wrong"><span>* 密码不能为空</span></div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="set-position">
                            <div class="btn-group-width">
                                <button class="btn  btn-primary login-in" onclick="loginIndex()">登 录</button>
                                <button class="btn  btn-primary login-reset">重 置</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="login-content-footer">

            </div>
        </div>
    </div>
</body>
<script src="../metronic/global/plugins/jquery.min.js"></script>
<script >
    $(function () {

    });
    function loginIndex() {
        if($("#selectUser").val()==0){
            localStorage.user=0;
        }if($("#selectUser").val()==1){
            localStorage.user=1;
        }
        location.href='index.html'

    }
</script>
</html>
